apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins # Ensure this matches your Argo CD namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: your-dockerhub-username/jenkins-flutter-docker:latest
        ports:
        - containerPort: 8080
        - containerPort: 50000
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home
      volumes:
      - name: jenkins-data
        persistentVolumeClaim:
          claimName: jenkins-pvc # You'll need to create this PVC separately