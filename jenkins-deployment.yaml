containers:
- name: jenkins
  image: chackoabraham/jenkins-docker-flutter:latest
  ports:
  - containerPort: 8081
  - containerPort: 50001
  securityContext:
    privileged: true  # ğŸ‘ˆ This is essential
  volumeMounts:
  - name: jenkins-data
    mountPath: /var/jenkins_home
  - name: docker-socket
    mountPath: /var/run/docker.sock