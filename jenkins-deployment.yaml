apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: chackoabraham/jenkins-docker-flutter:latest
        ports:
        - containerPort: 8081
        - containerPort: 50001
        securityContext:
          runAsUser: 1000          # your jenkins user id inside container; adjust if needed
          runAsGroup: 999          # host docker group id
          fsGroup: 999             # sets permissions on volumes
          # privileged: true         # needed for docker socket access
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home
        - name: docker-socket
          mountPath: /var/run/docker.sock
      volumes:
      - name: jenkins-data
        persistentVolumeClaim:
          claimName: jenkins-pvc
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
