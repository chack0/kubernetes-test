apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetest-deployment
  namespace: argocd
  labels:
    app: kubetest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubetest
  template:
    metadata:
      labels:
        app: kubetest
    spec:
      containers:
        - name: kubetest-container
          image: chackoabraham/kubetest-argo-docker:259b252
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
