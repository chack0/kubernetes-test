apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins  # or your relevant namespace
spec:
  type: NodePort
  selector:
    app: jenkins  # adjust to match your deployment labels
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080  # optional; if omitted, Kubernetes will assign one in 30000â€“32767
      protocol: TCP